version: '3.8'

services:
  clash-panel:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /etc/openclash:/etc/openclash:ro
      - /root/OpenClashManage:/root/OpenClashManage:ro
    environment:
      - CONFIG_PATH=/etc/openclash/config.yaml
    restart: unless-stopped
    networks:
      - clash-network

networks:
  clash-network:
    driver: bridge 